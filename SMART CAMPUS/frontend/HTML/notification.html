<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Smart Campus</title>
    <link rel="stylesheet" href="../css/notification.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <!-- DARK MODE TOGGLE BUTTON -->
    <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">
        <span id="themeIcon">üåô</span>
    </button>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <h1 class="project-title">üìö Smart Campus</h1>
            </div>
            <div class="navbar-center">
                <span class="unread-count">Unread: <span id="unreadCount">0</span></span>
            </div>
            <div class="navbar-right">
                <a href="student.html" class="back-link">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <section class="notifications-section">
            <h1>üîî Notifications</h1>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="unread">Unread</button>
                <button class="filter-btn" data-filter="admin">Admin</button>
                <button class="filter-btn" data-filter="teacher">Teacher</button>
                <button class="filter-btn" data-filter="cr">Class Rep</button>
            </div>

            <!-- Notifications List -->
            <div id="notificationsContainer" class="notifications-list">
                <!-- Notifications will be loaded from JS -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>üì≠ No notifications yet!</p>
            </div>
        </section>

        <!-- NOTIFICATION ACTIONS -->
        <section class="actions-section">
            <div class="action-buttons">
                <button id="markAllReadBtn" class="btn btn-secondary">Mark All as Read</button>
                <button id="clearAllBtn" class="btn btn-danger">Clear All Notifications</button>
            </div>
        </section>
    </div>

    <!-- MODAL FOR FULL NOTIFICATION -->
    <div id="notificationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/notification.js"></script>
</body>
</html>
