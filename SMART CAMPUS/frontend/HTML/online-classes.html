<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classes - Smart Campus</title>
    <link rel="stylesheet" href="../css/student.css">
    <link rel="stylesheet" href="../css/online-classes.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <!-- DARK MODE TOGGLE BUTTON -->
    <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">
        <span id="themeIcon">ğŸŒ™</span>
    </button>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <h1 class="project-title">ğŸ“š Smart Campus</h1>
            </div>
            <div class="navbar-right">
                <a href="student.html" class="back-link" style="color: white; text-decoration: none; font-weight: 600;">â† Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="classes-container">
        <div class="classes-header">
            <h1>ğŸ¥ Online Classes</h1>
            <p>Join your online classes and lectures</p>
        </div>

        <!-- FILTER SECTION -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="classStatusFilter">ğŸ“Š Filter by Status:</label>
                <select id="classStatusFilter">
                    <option value="">-- All Classes --</option>
                    <option value="Upcoming">Upcoming</option>
                    <option value="Live">Live Now</option>
                    <option value="Recording">Recording Available</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="classSubjectFilter">ğŸ“š Filter by Subject:</label>
                <select id="classSubjectFilter">
                    <option value="">-- All Subjects --</option>
                    <option value="Data Structures">Data Structures</option>
                    <option value="Database Management">Database Management</option>
                    <option value="Web Development">Web Development</option>
                </select>
            </div>
            <button class="filter-btn" onclick="loadClasses()">ğŸ” Search</button>
        </div>

        <!-- CLASSES GRID -->
        <div class="classes-grid" id="classesContainer">
            <!-- Classes will be loaded from JS -->
        </div>
    </div>

    <!-- MODAL FOR CLASS DETAILS -->
    <div id="classModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" onclick="closeClassModal()">&times;</span>
            <div id="classModalBody"></div>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/online-classes.js"></script>
</body>
</html>
