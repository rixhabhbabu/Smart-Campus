<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Campus</title>
    <link rel="stylesheet" href="../css/forgot-password.css">
</head>

<body>
    <div class="container">
        <!-- LEFT SIDE IMAGE -->
        <div class="left">
            <img src="../assets/images/illustration.png" class="illustration">
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="right">
            <div class="header">
                <img src="../assets/images/logo.png" class="logo">
                <h2>Reset Password</h2>
                <p>Enter your details to reset your password</p>
            </div>

            <div class="form">
                <label>Email or Mobile Number</label>
                <input type="text" id="emailOrMobile" placeholder="Enter email or mobile number">

                <button id="sendOtpBtn">Send OTP</button>

                <div id="otpSection" class="hidden">
                    <label>Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter 6-digit OTP">

                    <label>New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">

                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 14px;">
                        <input type="checkbox" id="showNewPassword" style="cursor: pointer; width: 18px; height: 18px; margin: 0;">
                        <label for="showNewPassword" style="font-size: 14px; cursor: pointer; margin: 0; font-weight: normal;">Show Password</label>
                    </div>

                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">

                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 14px;">
                        <input type="checkbox" id="showConfirmPassword" style="cursor: pointer; width: 18px; height: 18px; margin: 0;">
                        <label for="showConfirmPassword" style="font-size: 14px; cursor: pointer; margin: 0; font-weight: normal;">Show Password</label>
                    </div>

                    <button id="resetPasswordBtn" class="secondary-btn">Reset Password</button>
                </div>

                <p id="message" class="message"></p>

                <div class="back-link">
                    <a href="index.html">Back to Login</a>
                </div>
            </div>

            <p class="bottomTxt">Â© Smart Campus Management Portal</p>
        </div>
    </div>

    <script src="../js/forgot-password.js"></script>
</body>

</html>
