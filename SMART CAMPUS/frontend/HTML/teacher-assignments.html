<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Management - Smart Campus (Teacher)</title>
    <link rel="stylesheet" href="../css/teacher.css">
    <link rel="stylesheet" href="../css/theme.css">
    <style>
        .assignment-form {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        body.dark-mode .assignment-form {
            background: #2d2d2d;
        }

        .assignment-form h3 {
            margin-top: 0;
        }

        .assignments-management {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        body.dark-mode .assignments-management {
            background: #2d2d2d;
        }

        .assignment-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .assignment-item {
            background: #1a1a1a;
        }

        .assignment-item h4 {
            margin: 0;
            color: var(--dark-text);
        }

        body.dark-mode .assignment-item h4 {
            color: white;
        }

        .assignment-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .assignment-item-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">ğŸ« Smart Campus</h1>
            <div class="nav-items">
                <span class="nav-user">ğŸ‘¨â€ğŸ« Teacher</span>
                <button class="nav-btn" id="themeToggle">ğŸŒ™</button>
                <a href="teacher.html" class="nav-btn" style="text-decoration: none;">â† Back</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="teacher.html" class="menu-item">â† Back to Dashboard</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <section class="content-section active">
                <h2>ğŸ“ Assignment Management</h2>

                <!-- CREATE ASSIGNMENT FORM -->
                <div class="assignment-form">
                    <h3>ğŸ“¤ Create New Assignment</h3>
                    <div class="form-group">
                        <label for="assignSubject">Select Subject:</label>
                        <select id="assignSubject" required>
                            <option value="">-- Choose Subject --</option>
                            <option value="Data Structures">Data Structures</option>
                            <option value="Database Management">Database Management</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assignTitle">Assignment Title:</label>
                        <input type="text" id="assignTitle" placeholder="e.g., Stack & Queue Implementation" required>
                    </div>
                    <div class="form-group">
                        <label for="assignDesc">Description:</label>
                        <textarea id="assignDesc" placeholder="Enter assignment details..." rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="assignMarks">Total Marks:</label>
                        <input type="number" id="assignMarks" placeholder="e.g., 10" required>
                    </div>
                    <div class="form-group">
                        <label for="assignDueDate">Due Date:</label>
                        <input type="date" id="assignDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="assignFile">Upload Materials (Optional):</label>
                        <input type="file" id="assignFile" multiple>
                        <small>ğŸ’¡ You can upload PDF, DOC, or ZIP files</small>
                    </div>
                    <button class="btn btn-primary" onclick="createAssignment()">ğŸ“¤ Create Assignment</button>
                    <div id="assignSuccess" class="success-message" style="display: none; margin-top: 1rem;">
                        âœ… Assignment created successfully!
                    </div>
                </div>

                <!-- ASSIGNMENTS LIST -->
                <div class="assignments-management">
                    <h3>ğŸ“‹ Active Assignments</h3>
                    <div id="assignmentsList"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/theme.js"></script>
    <script>
        // Sample data for teacher assignments
        const teacherAssignments = [
            {
                id: "ASS001",
                subject: "Data Structures",
                title: "Stack & Queue Implementation",
                dueDate: "2024-12-25",
                totalMarks: 10,
                submissions: 28,
                totalStudents: 45
            },
            {
                id: "ASS002",
                subject: "Web Development",
                title: "Responsive Website Design",
                dueDate: "2024-12-28",
                totalMarks: 10,
                submissions: 35,
                totalStudents: 45
            },
            {
                id: "ASS003",
                subject: "Database Management",
                title: "SQL Database Design",
                dueDate: "2024-12-20",
                totalMarks: 15,
                submissions: 42,
                totalStudents: 45
            }
        ];

        // Load assignments on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadAssignmentsList();
        });

        function loadAssignmentsList() {
            const container = document.getElementById('assignmentsList');
            container.innerHTML = '';

            if (teacherAssignments.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 2rem;">No assignments created yet.</p>';
                return;
            }

            teacherAssignments.forEach(assignment => {
                const submissionRate = Math.round((assignment.submissions / assignment.totalStudents) * 100);
                const item = document.createElement('div');
                item.className = 'assignment-item';
                item.innerHTML = `
                    <div>
                        <h4>${assignment.title}</h4>
                        <p style="margin: 0.5rem 0 0 0; color: #666; font-size: 0.9rem;">
                            ğŸ“š ${assignment.subject} | ğŸ“… Due: ${assignment.dueDate} | Marks: ${assignment.totalMarks}
                        </p>
                        <p style="margin: 0.5rem 0 0 0; color: #666; font-size: 0.85rem;">
                            Submissions: ${assignment.submissions}/${assignment.totalStudents} (${submissionRate}%)
                        </p>
                    </div>
                    <div class="assignment-item-actions">
                        <button class="btn btn-primary" onclick="viewSubmissions('${assignment.id}')">ğŸ‘ï¸ View</button>
                        <button class="btn btn-danger" onclick="deleteAssignment('${assignment.id}')">ğŸ—‘ï¸ Delete</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function createAssignment() {
            const subject = document.getElementById('assignSubject').value;
            const title = document.getElementById('assignTitle').value;
            const desc = document.getElementById('assignDesc').value;
            const marks = document.getElementById('assignMarks').value;
            const dueDate = document.getElementById('assignDueDate').value;

            if (!subject || !title || !desc || !marks || !dueDate) {
                alert('âš ï¸ Please fill in all required fields!');
                return;
            }

            // Add new assignment
            const newAssignment = {
                id: 'ASS' + (teacherAssignments.length + 1).toString().padStart(3, '0'),
                subject,
                title,
                dueDate,
                totalMarks: parseInt(marks),
                submissions: 0,
                totalStudents: 45
            };

            teacherAssignments.push(newAssignment);

            // Reset form
            document.getElementById('assignSubject').value = '';
            document.getElementById('assignTitle').value = '';
            document.getElementById('assignDesc').value = '';
            document.getElementById('assignMarks').value = '';
            document.getElementById('assignDueDate').value = '';
            document.getElementById('assignFile').value = '';

            // Show success message
            const successMsg = document.getElementById('assignSuccess');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);

            loadAssignmentsList();
        }

        function viewSubmissions(assignmentId) {
            alert('ğŸ‘ï¸ Viewing submissions for assignment ' + assignmentId);
        }

        function deleteAssignment(assignmentId) {
            if (confirm('Are you sure you want to delete this assignment?')) {
                const index = teacherAssignments.findIndex(a => a.id === assignmentId);
                if (index > -1) {
                    teacherAssignments.splice(index, 1);
                    loadAssignmentsList();
                    alert('âœ… Assignment deleted!');
                }
            }
        }
    </script>
</body>
</html>
