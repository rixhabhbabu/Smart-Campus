<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History - Smart Campus</title>
    <link rel="stylesheet" href="../css/proxy.css">
    <link rel="stylesheet" href="../css/theme.css">
    <style>
        .timeline {
            position: relative;
            padding: 2rem 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary-color);
        }
        .timeline-item {
            position: relative;
            padding-left: 80px;
            margin-bottom: 2rem;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 3px solid white;
        }
        body.dark-mode .timeline-item::before {
            border-color: #1a1a1a;
        }
        .timeline-content {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        body.dark-mode .timeline-content {
            background: #2d2d2d;
        }
        .timeline-content h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }
        .timeline-content p {
            margin: 0.5rem 0;
            color: var(--dark-text);
        }
        body.dark-mode .timeline-content p {
            color: #e0e0e0;
        }
        .timeline-date {
            font-size: 0.85rem;
            color: var(--secondary-color);
        }
        body.dark-mode .timeline-date {
            color: #a0a0a0;
        }
        .activity-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }
        .badge-attendance {
            background: #17a2b8;
        }
        .badge-proxy {
            background: #ffc107;
            color: #333;
        }
        .badge-issue {
            background: #dc3545;
        }
        .badge-feedback {
            background: #28a745;
        }
    </style>
</head>
<body>
    <!-- DARK MODE TOGGLE BUTTON -->
    <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">
        <span id="themeIcon">üåô</span>
    </button>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <h1 class="project-title">üìö Smart Campus</h1>
            </div>
            <div class="navbar-right">
                <a href="student.html" class="back-link">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <section class="form-section">
            <h1>üïí Activity History</h1>
            <p class="form-description">View all your recent activities and history</p>

            <!-- Timeline -->
            <div class="timeline" id="activityTimeline">
                <!-- Activities will be loaded from JS -->
            </div>
        </section>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/activity.js"></script>
</body>
</html>
